<style>
    .subscribe-button {
        background-color: rgb(200, 0, 0);
        color: white;
        border: none;
        height: 36px;
        width: 105px;
        border-radius: 2px;
        cursor: pointer;
        /*transition property changes style smoothly.
        it takes two values: first one is what u want to
        transition, second is how long */

        transition: opacity 0.15s;
    }      
                /* block below addes an extra style when u hover
                or replace a style if property alredy exists 
                .subscribe-button:hover {
                    background-color: green;
                } hover is a PSEUDO-CLAS which is addes an
                    extra style in a special situation (ACTION)
                .subscribe-button:active {
                    background-color: blue
                }
                */

            .subscribe-button:hover{
                opacity: 0.8;
            }
            .subscribe-button:active{
                opacity: 0.4;
            }

    .join-button {
        background-color: white;
        border-color: rgb(57, 72, 174);
        border-style: solid;
        border-width: 1px;
        color: rgb(57, 72, 174);
        height: 36px;
        width: 62px;
        border-radius: 2px;
        cursor: pointer;
        margin-left: 10px;
        transition: background-color 0.15s,
            color 0.15s;
    }
            .join-button:hover {
                background-color: rgb(57, 72, 174);
                color: white;
            }
            .join-button:active {
                opacity: 0.7;
            }

    .tweet-button {
        background-color: rgb(15, 156, 232);
        color: white;
        border: none;
        height: 36px;
        width: 70px;
        border-radius: 18px;
        font-weight: bold;
        font-size: 14px;
        cursor: pointer;
        margin-left: 8px;
        /* shadow is just a css property. it gets 4 values
        first - horizontal position of the shadow
        second - vertical position of the shadow
        third one is a blur
        the last one is a color like black*
        /* rgba is like rgba, but with opacity, so
        if takes 4 arguments */
        transition: box-shadow 0.15s;
    }
            .tweet-button:hover {
                        box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.15);
                    }
        
</style>

<button class="subscribe-button">SUBSCRIBE</button>

<button class="join-button">JOIN</button>

<button class="tweet-button">Tweet</button>
