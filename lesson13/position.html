<!DOCTYPE html>
<html>
    <head>
        <title>Positional Practice</title>
    </head>
    <body style="height: 3000px;
                padding-top: 100px;
                padding-left: 50px;">
        <!-- lets stick this div to the top of the page -->
        <div style="background-color: black;
        color:white;
        position:fixed;
        top: 20px;
        left: 0px;
        right:20px;
        height: 50px;">header</div>

        <div style="background-color: green;
         color:aliceblue;
         position: fixed;
         top: 70px;
        left: 0px;
        width: 50px;
        bottom: 0px;">

            sidebar
        </div>

        <div style="background-color: lightblue;
        height: 200px; width: 200px; position: static;">
            div 1
        </div>
        <div style="background-color: lightpink;
        height: 200px;
        width: 200px;">div 2</div>
    </body>
</html>

<!-- 1) POSITION STATIC
        is the default position.
        default behavior
    2) FIXED POSITION
        helps to "stick"
        element to some places on the web-page while
        scrolling. When element is fixed it doesnt take
        space on the page anymore
    3) POSITION property has 4 special properties:
        1. TOP: Npx; set distance from top of the browser
        2. LEFT: Npx; set distance from left side of the browser;
        3. RIGHT/BOTTOM
    4) IF U SPECIFY OPPOSITE DIRECTIONS AT THE SAME TIME IT'LL STRETCH.
        for example left: 50px; right: 50 px it'll take from 50 TO end-50;
    5) BOTTOM CAN RESIZE SO can use height
    6) TO PUSH CONTENT DOWN (fixed position doest take space)
        use margin-top (not the best way)
        PROPER WAY IS TO ADD SPACING IN THE BODY ELEMENT
            1. Can add margin
            2. Or padding (better)
        -->
